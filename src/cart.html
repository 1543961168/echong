<!DOCTYPE html>
<html lang="en">
<!-- 这里是购物车 -->

<head>
    <meta charset="UTF-8">
    <meta name="echong" content="width=device-width, initial-scale=1.0">
    <title>E宠购物车页</title>
    <meta name="keywords" content="宠物商城,宠物狗,宠物店,宠物用品,宠物网,E宠商城">
    <meta name="description" content="
    E宠商城是专业的宠物用品购物平台，专业买手精选全球30000余款好货，超过1000种知名宠物用品品牌，10年累计数百万宠友好评，E宠始终不忘初心，旨为亿万宠友带去更高品质的专业养宠服务。">
    <link rel="shortcut icon" type="image/x-icon" href="http://static.epetbar.com/favicon.ico?v=2">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1856282_1hv7ct8ru4l.css">
    <link rel="stylesheet" href="css/cart.css">
    <script src="script/jquery-1.9.1.min.js"></script>
    <script src="thirdplugins/jquery.cookie.js"></script>
</head>

<body>
    <header></header>
    <!--main-->
    <div id="container" class="cart">
        <div class="w">
            <!-- 头部滑块 -->
            <div class="hk">
                <ul>
                    <li class="hkactive">E宠购物车</li>
                    <li>E宠国际购物车</li>
                    <li>我的收藏</li>
                    <li>我购买过的</li>
                    <li>最近浏览</li>
                    <p></p>
                    <span class="hkspan"></span>

                </ul>
            </div>
            <!--包裹购物车-->
            <div class="cart-wrap" style="display: block;">
                <div class="w">
                    <div id="jd-cart">
                        <div class="cartmain">

                            <div id="cart-list">
                                <div class="cart-item-list">
                                    <div class="cart-tbody">
                                        <!-- 显示购物车列表 -->
                                        <div class="item-list">
                                            <div class="goods-item goods-item-sele" style="display: none;">
                                                <div class="goods-info">
                                                    <div class="cell b-checkbox">
                                                        <div class="cart-checkbox">
                                                            <input type="checkbox" checked="" name="" id="" value="" />
                                                            <span class="line-circle"></span>
                                                        </div>
                                                    </div>
                                                    <div class="cell b-goods">
                                                        <div class="goods-name">
                                                            <div class="goods-pic">
                                                                <a href=""><img src="" alt="" /></a>
                                                            </div>
                                                            <div class="goods-msg">
                                                                <div class="goods-d-info">
                                                                    <a href="">Apple iMac 27英寸一体机（Core i5
                                                                        处理器/8GB内存/1TB存储/2GB独显/Retina 5K屏 MK462CH/A）</a>
                                                                </div>
                                                                <div class="goods-ex">
                                                                    <span class="promise"></span>

                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="cell b-props">
                                                        <div class="prop-text"></div>
                                                    </div>
                                                    <div class="cell b-price">
                                                        <strong>13488.00</strong>
                                                        <a class="sales-promotion" href="">
                                                            促销优惠
                                                            <b></b>
                                                        </a>
                                                        <div class="sales-promotion-dropdown">
                                                        </div>
                                                    </div>
                                                    <div class="cell b-quantity">
                                                        <div class="quantity-form">
                                                            <a class="quantity-down" href="#">-</a>
                                                            <input type="text" value="1" />
                                                            <a class="quantity-add" href="#">+</a>
                                                        </div>
                                                        <div class="quantity-text">有货</div>
                                                    </div>
                                                    <div class="cell b-sum"><span>￥</span>
                                                        <strong>13488.00</strong>
                                                    </div>
                                                    <div class="cell b-action">
                                                        <a href="#">删除</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="cart-floatbar">
                        <div class="select-all">
                            <div class="cart-checkbox">
                                <input type="checkbox" checked="" name="" id="" class="allsel" value="" /> 全选
                            </div>
                        </div>
                        <div class="operation">
                            <a href="javascript:void(0)">删除选中的商品</a>
                        </div>
                        <div class="toolbar-right">
                            <div class="btn-area">
                                <a href="#">去结算</a>
                            </div>
                            <div class="price-sum">
                                <span class="txt">总价（不含运费）：</span>
                                <span class="totalprice">￥0.00</span>
                                <span class="txt">已节省：</span>
                                <span class="totalsave">-￥0.00</span>
                            </div>
                            <div class="amount-sum">
                                已选择
                                <em>0</em> 件商品
                                <b></b>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="thirdplugins/jquery.cookie.js"></script>
    <script src="script/carts.js"></script>
</body>

</html>
